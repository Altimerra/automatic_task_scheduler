<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!--Google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">

    <script src="functions.js" defer></script>
    <script src="interface.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="main container-fluid">
        <br>
        <div class="jumbotron">
            <h2>Task Scheduler</h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <br>
                <div class="alert alert-info" id="taskmessage">Add tasks here</div>
                <form>
                    <div class="form-group">
                        <label for="taskname">Task Name</label>
                        <input type="text" name="taskname" id="taskname" class="form-control">
                    </div>
                </form>
                <form class="form-inline">    
                    <div class="form-group mr-2 mb-2">
                        <label for="taskhours" class="mr-2">Hours</label>
                        <select name="taskhours" id="taskhours" class="form-control"></select>
                    </div>
                    <div class="form-group mr-2 mb-2">
                        <label for="taskminutes" class="mr-2">Minutes</label>
                        <select name="taskminutes" id="taskminutes" class="form-control"></select>
                    </div>
                </form>
                <br>
                <button type="button" class="btn btn-primary" id="taskaddbutton" onclick="handleTaskAddClick()">
                    Add
                    <i class="material-icons">keyboard_arrow_down</i>
                </button>
                <hr>
                <h5>Task List</h5>
                <ul class="list-group" id="tasklist">
                    
                </ul>
            </div>
            <div class="col-md-4">
                <br>
                <div class="alert alert-info" id="daystrucmessage">Create day structure here</div>
                <form>
                    <div class="form-group">
                        <label for="timeblockstart">Timeblock start</label>
                        <input type="time" name="timeblockstart" id="timeblockstart" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="timeblockend">Timeblock end</label>
                        <input type="time" name="timeblockend" id="timeblockend" class="form-control">
                    </div>
                </form>
                <br>
                <button type="button" class="btn btn-primary" onclick="handleTimeblockAddClick()">
                    Add
                    <i class="material-icons">keyboard_arrow_down</i>
                </button>
                <hr>
                <h5>Timeblocks</h5>
                
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <br>
    <footer class="mt-auto">
        <div class="d-flex justify-content-between">
            <div class="p-2"><!--create dark mode--></div>
            <div class="p-2"></div>
            <div class="p-2">Created by Altimerra</div>
        </div>
    </footer>
    
</body>
</html>
